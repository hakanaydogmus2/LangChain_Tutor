<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yüzdelik Artış Hesaplayıcı</title>
</head>
<body>
    <h2>Yüzdelik Artış Hesaplayıcı</h2>
    <label for="initialValue">İlk Değer:</label>
    <input type="number" id="initialValue" placeholder="İlk değeri girin"><br><br>

    <label for="finalValue">Son Değer:</label>
    <input type="number" id="finalValue" placeholder="Son değeri girin"><br><br>

    <button onclick="calculatePercentageIncrease()">Hesapla</button>

    <h3 id="result"></h3>

    <script>
        function calculatePercentageIncrease() {
            let initialValue = parseFloat(document.getElementById('initialValue').value);
            let finalValue = parseFloat(document.getElementById('finalValue').value);

            if (isNaN(initialValue) || isNaN(finalValue)) {
                document.getElementById('result').textContent = "Lütfen geçerli sayılar girin.";
                return;
            }

            let increase = finalValue - initialValue;
            let percentageIncrease = (increase / initialValue) * 100;

            document.getElementById('result').textContent = "Yüzdelik artış: " + percentageIncrease.toFixed(2) + "%";
        }
    </script>
</body>
</html>
